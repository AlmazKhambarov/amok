<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.title }} - {{ site.description }}">
    <meta name="google-site-verification" content="nl-GJj8Fr9RAAy4OOFlP37uL9emqqAHPMr4eQGjDTGM" />

    <title>{{ site.title }} - {{ site.description }}</title>
    
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/favicon.ico">
    
    <script src="jquery.min.js"></script>
    <script src="jquery.teletype.min.js"></script>

	{% if site.analytics %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ site.analytics }}', 'auto');
    ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>
	
	<script>
	  var track = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {
        'hitCallback': function () {
          document.location = url;
        }
      });
    };
  </script>
	{% endif %}
  </head>
