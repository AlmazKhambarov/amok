{% if site.analytics %}
<script>
$(function() {
  $('a[href^=https]').each(function() {
    $(this).click(function(e) {
      var params = { };
      if (e.target.attr('target') !== '_blank') {
        e.preventDefault();

        params['hitCallback'] = function() {
          document.location = target.href;
        };
      }

      ga('send', 'event', 'outbound', 'click', e.target.href, params);
    });
  });
});
</script>
{% endif %}


<script>
  $(function() {
    $('.teletype').teletype({
      text: [
        'JavaScript',
        'Google Chrome',
        'TypeScript',
        'Webpack',
        'CoffeeScript',
        'Browserify',
        'ECMAScript 6',
      ],
      prefix: 'Live Editing for ',
      typeDelay: 0,
      backDelay: 20
    });
  });
</script>
