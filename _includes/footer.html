{% if site.analytics %}
<script>
$(function() {
  $('a[href^=https]').each(function() {
    $(this).click(function(e) {
      e.preventDefault();

      var redirect = function() {
        document.location = this.href;
      }.bind(e.target);

      ga('send', 'event', 'outbound', 'click', e.target.href, { 'hitCallback': redirect });

      setTimeout(function() {
        redirect();
      }, 1000);
    });
  });
});
</script>
{% endif %}


<script>

        'Google Chrome',
        'TypeScript',

        'CoffeeScript',

        'ECMAScript 6',
      ],
      prefix: 'Live Editing for ',
      typeDelay: 0,
      backDelay: 20
    });
  });
</script>
